/*	$('body').dekko({

	$('body').dekko({
	    type: 'popup',
		revision: 14, // enable rotate elements on refresh page
		verbose: true, // enable rotate elements on refresh page
		cache: false, // cache requests and save browser localStorage (optional)
		// path: 'http://dekko.pronskiy.ru/dekko/modules', // relative path to element modules (required)
		path: '/dekko/modules', // relative path to element modules (required)
		// modules: '/examples/json/popups.json' // ?type=popup&domain=targetdomain.tld
		modules: 
		[
			{
				'popup-example1' : {
					mobile: false,
					geoTargeting: ['Moscow', 'Saint-Peterburg', 'Omsk'],
					revision: 102, // cache versioning incremental option (required if cache enabled)
					url: 'http://ya.ru', // click wrap element (optional)
					delay: 1000, // wait before show (optional)
					closeExpire: 2, // closable element option, specific counting by minutes (required)
					date: {
						start: '2016-02-26 10:00:00', // element more start at (required)
						end: '2020-04-01 23:59:59' // element not started after this date (required)
					},
					effects: {
						easing: ['easeInOutElastic', 'easeOutElastic'], // easing (optional)
						duration: 1000 // easing duration (optional)
					},
					position: {
						left: '15px', // horizontal position (required)
						top: '15px' // vertical position (required)
					}
				}
			},
			{
				'popup-example2' : {
					mobile: {
						type: ''
					}, // bool or object // default without param - false
					geoTargeting: ['Saint-Peterburg', 'Moscow', 'Omsk'],
					context: 'попап', // html data (optional)
					revision: 102, // cache versioning incremental option (required if cache enabled)
					url: '/3321/12321.html', // click wrap element (optional)
					delay: 5000, // wait before show (optional)
					closeExpire: 2, // closable element option, specific counting by minutes (required)
					date: {
						start: '2016-02-26 10:00:00', // element more start at (required)
						end: '2020-04-01 23:59:59' // element not started after this date (required)
					},
					effects: {
						easing: ['easeInOutElastic', 'easeOutElastic'], // easing (optional)
						duration: 700 // easing duration (optional)
					},
					position: {
						left: '15px', // horizontal position (required)
						bottom: '15px' // vertical position (required)
					}
				}
			},
			{
				'popup-example3' : {
					context: 'весна', // html data (optional)
					revision: 102, // cache versioning incremental option (required if cache enabled)
					url: '/3321/12321.html', // click wrap element (optional)
					delay: 2000, // wait before show (optional)
					closeExpire: 2, // closable element option, specific counting by minutes (required)
					date: {
						start: '2016-02-26 10:00:00', // element more start at (required)
						end: '2020-04-01 23:59:59' // element not started after this date (required)
					},
					effects: {
						easing: ['easeInOutElastic', 'easeOutElastic'], // easing (optional)
						duration: 2000 // easing duration (optional)
					},
					position: {
						right: '15px', // horizontal position (required)
						bottom: '15px' // vertical position (required)
					}
				}
			},
			{
				'popup-example4' : {
					context: 'девид', // html data (optional)
					revision: 102, // cache versioning incremental option (required if cache enabled)
					url: 'http://google.ru', // click wrap element (optional)
					delay: 1000, // wait before show (optional)
					closeExpire: 2, // closable element option, specific counting by minutes (required)
					date: {

					},
					position: {

						top: '15px' // vertical position (required)
					}
				}
			}
		]	
	});
